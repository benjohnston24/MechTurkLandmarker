<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mark key points of a fish image</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">

    </head>

    <body>
        <div class="container">

            <h1>Mark key points of a fish image</h1>
            <div class="alert alert-error">
                <h4>This is a preview.</h4> Please accept the HIT before beginning work.
            </div>
            <p>Please <b><a href="protocol/protocol.html" target="_blank">read the instructions</a></b> before you start! <b>Keyboard shortcuts:</b> Use <code>f</code> to advance to the next step.</p>

            <div class="btn-toolbar">
                <input type="hidden" name="active-tool" id="active-tool" value=""/>
                <div id="toolbox" class="btn-group tools" data-toggle="buttons"></div>
            </div>


            <div id="appbox">
                <img id="canvasbg">
                <div id="canvasbox">
                </div>

                <div id="infobox">
                    <h3>Help</h3>
                    <div id="infobox-content">
                        This area will be filled with context-sensitive help content as you use different tools.
                    </div>
                    <div>
                    </div>


                </div>

            </div>

            <textarea rows="3" id="review"></textarea>

            <div id="submitbox">
                <form method="POST" action="https://www.mturk.com/mturk/externalSubmit" class="form-inline" id="mturk_form">
                <input type="hidden" id="assignmentId" name="assignmentId">
                <input type="hidden" id="form-marks" name="marks">
                <input type="text" class="input-xxlarge" name="comments" placeholder="Type comments or feedback here">
                <button type="submit" id="submitButton" class="btn btn-primary btn-large">Submit</button>
                <!-- <button type="button" style="right: 1024px" class="btn btn-small">Reset points</button> -->
                </form>
            </div>

        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/externalHIT_v1.js"></script>
        <script src="js/base.js"></script>
        <script>
            $(document).ready(initialize);
        </script>
    </body>
</html>
